<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Blossoms Library</title>
</head>
<body>
	<h1> Authors List</h1>
	<table>
		<tr>
			<th> Id </th>
			<th> Author Name </th>
		</tr>
		<tr th:each = "author : ${authors}">
			<td th:text=${author.id}></td>
			<td th:text=${author.authorName}></td>
		</tr>
	</table>

</body>
</html>
